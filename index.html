                ],
            ];
            x=30;
            y=10;
            totaldots=x*y;
            counter = 0;
            setInterval(function(){
                if (sequence[counter]==0){
                    for (i=0; i<totaldots; i++){
                        document.getElementsByClassName("dot")[i].classList.add("black");
                    }
                } else if (sequence[counter]==1){
                    for (i=0; i<totaldots; i++){
                        document.getElementsByClassName("dot")[i].classList.remove("black");
                    }
                } else {
                    for (i=0; i<totaldots; i++){
                        if (sequence[counter][i]==1){
                            document.getElementsByClassName("dot")[i].classList.remove("black");
                        } else {
                            document.getElementsByClassName("dot")[i].classList.add("black");
                        }
                    }
                }
                counter++;
                if (counter == sequence.length) {
                    counter=0
                }
            },100)
