            x=30;
            y=10;
            totaldots=x*y;
            counter = 0;
            setInterval(function(){
                if (sequence[counter]==0){
                    for (i=0; i<totaldots; i++){
                        document.getElementsByClassName("dot")[i].style.backgroundColor="black";
                    }
                } else if (sequence[counter]==1){
                    for (i=0; i<totaldots; i++){
                        document.getElementsByClassName("dot")[i].style.backgroundColor="yellow";
                    }
                } else {
                    for (i=0; i<totaldots; i++){
                        if (sequence[counter][i]==1){
                            document.getElementsByClassName("dot")[i].style.backgroundColor="yellow";
                        } else {
                            document.getElementsByClassName("dot")[i].style.backgroundColor="black";
                        }
                    }
                }
                counter++;
                if (counter == sequence.length) {
                    counter=0
                }
            },100)
